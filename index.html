<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curated Works & Digital Experiences</title>
    <style>
        /* --- FONT IMPORT --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        /* --- CSS VARIABLES (ROOT) --- */
        :root {
            --bg-color: #0A0A0A; 
            --card-bg-color: #141414; 
            --font-color-main: #EAEAEA;
            --font-color-secondary: #A0A0A0;
            --accent-color: #D4AF37;
            --accent-color-hover: #E7C966;
            --border-color: rgba(255, 255, 255, 0.08);
        }

        /* --- BASIC RESET & BODY STYLING --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            color: var(--font-color-main);
            overflow-x: hidden;
            line-height: 1.6;
            cursor: none;
            
            /* --- NEW: ANIMATED GRADIENT BACKGROUND --- */
            background-color: var(--bg-color); /* Fallback for browsers that don't support animation */
            background: linear-gradient(-45deg, #0a0a0a, #191423, #112124, #0a0a0a);
            background-size: 400% 400%;
            animation: moveGradient 25s ease infinite;
        }
        ::selection { background: var(--accent-color); color: var(--bg-color); }
        
        /* --- CUSTOM CURSOR --- */
        .cursor {
            width: 25px;
            height: 25px;
            border: 1px solid var(--font-color-main);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
            z-index: 9999;
        }
        .cursor.hover-grow {
            width: 50px;
            height: 50px;
            background-color: rgba(212, 175, 55, 0.1);
            border-color: var(--accent-color);
        }

        /* --- MAIN CONTAINER --- */
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 8rem 2rem 6rem;
        }
        
        /* --- ANIMATED HEADER SECTION --- */
        .header { text-align: center; margin-bottom: 6rem; }
        .header h1, .header p {
            overflow: hidden;
            padding-bottom: 0.5rem;
        }
        .header h1 .word, .header p .word {
            display: inline-block;
            transform: translateY(110%);
            opacity: 0;
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.8s;
            transition-delay: var(--delay);
        }
        .header h1.is-revealed .word, .header p.is-revealed .word {
            transform: translateY(0);
            opacity: 1;
        }
        .header h1 { font-size: 3.8rem; font-weight: 700; letter-spacing: -1.5px; margin-bottom: 1rem; }
        .header h1 span { color: var(--accent-color); }
        .header p { font-size: 1.15rem; color: var(--font-color-secondary); max-width: 600px; margin: 0 auto; }

        /* --- CONTROLS: FILTERS & SEARCH --- */
        .controls-container { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 1.5rem; margin-bottom: 4rem; }
        .filter-buttons { position: relative; }
        .filter-buttons button {
            background: none; border: none; color: var(--font-color-secondary); padding: 0.5rem 0.25rem; margin-right: 1.5rem;
            font-family: 'Inter', sans-serif; font-size: 1rem; font-weight: 600; cursor: none;
            transition: all 0.3s ease; position: relative;
        }
        .filter-buttons button::after {
            content: ''; position: absolute; width: 100%; height: 2px;
            background-color: var(--accent-color); bottom: 0; left: 0;
            transform: scaleX(0); transform-origin: left;
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .filter-buttons button:hover { color: var(--font-color-main); }
        .filter-buttons button:hover::after, .filter-buttons button.active::after { transform: scaleX(1); }
        .filter-buttons button.active { color: var(--font-color-main); }
        .search-box input { background-color: transparent; border: 1px solid var(--border-color); color: var(--font-color-main); padding: 0.6rem 1rem; border-radius: 8px; width: 250px; font-size: 0.9rem; transition: all 0.3s ease; }
        .search-box input:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }

        /* --- PROJECT GRID & CARD STYLES --- */
        .project-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2.5rem; }
        .project-card {
            background: var(--card-bg-color); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 2rem;
            text-decoration: none; color: var(--font-color-main);
            display: block; position: relative; overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
            opacity: 0; transform: translateY(40px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .project-card.is-visible { opacity: 1; transform: translateY(0); }
        .project-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle 300px at var(--mouse-x) var(--mouse-y), rgba(212, 175, 55, 0.1), transparent 80%);
            opacity: 0; transition: opacity 0.4s ease;
        }
        .project-card:hover { transform: translateY(-8px); border-color: var(--accent-color); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4); }
        .project-card:hover::before { opacity: 1; }
        .card-content { position: relative; z-index: 1; }
        .project-card h2 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .project-card p { color: var(--font-color-secondary); font-size: 0.95rem; min-height: 40px; }
        .card-tags { margin-top: 1.5rem; }
        .card-tags .tag { display: inline-block; background: rgba(255, 255, 255, 0.05); color: var(--font-color-secondary); padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.8rem; margin-right: 0.5rem; }

        /* --- LOAD MORE BUTTON --- */
        .load-more-container { text-align: center; margin-top: 4rem; }
        .load-more-btn { background-color: var(--accent-color); border: none; color: var(--bg-color); padding: 0.8rem 2.5rem; border-radius: 30px; font-size: 1rem; font-weight: 600; cursor: none; transition: background-color 0.3s ease; display: none; }
        .load-more-btn:hover { background-color: var(--accent-color-hover); }

        /* --- NEW: KEYFRAME ANIMATION FOR THE BACKGROUND --- */
        @keyframes moveGradient {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* --- RESPONSIVENESS --- */
        @media (max-width: 768px) {
            body { cursor: auto; }
            .cursor { display: none; }
            .header h1 { font-size: 2.5rem; }
            .controls-container { flex-direction: column; align-items: stretch; }
            .search-box input { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="cursor"></div>

    <div class="container">
        <header class="header">
            <h1></h1>
            <p></p>
        </header>

        <section class="controls-container">
            <div class="filter-buttons">
                <button data-filter="all" class="active">All</button>
                <button data-filter="AI">AI</button>
                <button data-filter="Utility">Utility</button>
                <button data-filter="Game">Game</button>
                <button data-filter="Web App">Web App</button>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by title...">
            </div>
        </section>

        <main class="project-grid"></main>

        <div class="load-more-container">
            <button id="loadMoreBtn" class="load-more-btn">Load More</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projects = [
                { title: "English AI Tutor", url: "https://english-ai-tau.vercel.app/", desc: "An AI-powered partner for practicing English conversation.", tags: ["AI", "Web App"] },
                { title: "AI x Class", url: "https://ai-x-class.vercel.app/", desc: "Exploring the integration of AI in educational environments.", tags: ["AI", "Web App"] },
                { title: "AI Philosophy", url: "https://ai-philosophy-remake.vercel.app/", desc: "A discourse on the ethics and philosophy of artificial intelligence.", tags: ["AI"] },
                { title: "Culina AI", url: "https://culina-ai.vercel.app/", desc: "An AI chef that generates recipes based on ingredients you have.", tags: ["AI", "Utility"] },
                { title: "Shared Pixel Canvas", url: "https://shared-pixel.vercel.app/", desc: "A real-time collaborative pixel art canvas. Like r/place.", tags: ["Web App", "Game"] },
                { title: "The Last Click", url: "https://the-last-click.vercel.app/", desc: "A minimalist multiplayer game about timing and strategy.", tags: ["Web App", "Game"] },
                { title: "Centipede Game", url: "https://centipede-five.vercel.app/", desc: "A modern web-based remake of the classic arcade game.", tags: ["Game"] },
                { title: "Generative Music Card", url: "https://music-card-lilac.vercel.app/", desc: "Create and share unique, algorithmically generated melodies.", tags: ["Utility", "Web App"] },
                { title: "Interactive Color Picker", url: "https://skyplay-code.github.io/color-picker/", desc: "A tool for designers to explore and save color palettes.", tags: ["Utility"] },
                { title: "Weather Dashboard", url: "https://skyplay-code.github.io/weather-dashboard", desc: "A clean interface to get current and forecast weather data.", tags: ["Utility", "Web App"] },
                { title: "PDF Library", url: "https://pdf-library-three.vercel.app/", desc: "Organize and view your collection of PDF documents online.", tags: ["Utility"] },
                { title: "Text Encryptor", url: "https://textencrypt2.vercel.app/", desc: "A simple but effective tool for encrypting and decrypting text.", tags: ["Utility"] },
                { title: "BMI Calculator", url: "https://bmi-calc-azure-delta.vercel.app/", desc: "A straightforward health utility to calculate Body Mass Index.", tags: ["Utility"] },
                { title: "CS Podcast", url: "https://cs-podcast-oezb.vercel.app/", desc: "A conceptual web player for a computer science podcast.", tags: ["Web App"] },
                { title: "Digilocker Tutorial v2", url: "https://digilocker-tutorialv2.vercel.app/", desc: "An interactive guide to using India's Digilocker service.", tags: ["Web App"] },
            ].sort((a, b) => a.title.localeCompare(b.title));

            // --- STATE & CONSTANTS ---
            const projectGrid = document.querySelector('.project-grid');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            const filterButtonsContainer = document.querySelector('.filter-buttons');
            const searchInput = document.getElementById('searchInput');
            const PROJECTS_PER_PAGE = 6;
            let currentFilter = 'all', searchTerm = '', visibleProjectCount = 0, filteredProjects = [];
            
            // --- ANIMATION SETUP ---
            function setupIntroAnimation() {
                const headerH1 = document.querySelector('.header h1');
                const headerP = document.querySelector('.header p');
                const h1Text = "Digital Experiences<span>.</span>";
                const pText = "A curated collection of projects exploring modern technology and thoughtful design. Use the controls below to filter and search.";

                headerH1.innerHTML = h1Text.split(' ').map((word, i) => `<span class="word" style="--delay: ${i * 0.1}s">${word}</span>`).join(' ');
                headerP.innerHTML = pText.split(' ').map((word, i) => `<span class="word" style="--delay: ${i * 0.03}s">${word}</span>`).join(' ');
                
                setTimeout(() => headerH1.classList.add('is-revealed'), 100);
                setTimeout(() => headerP.classList.add('is-revealed'), 500);
            }
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        entry.target.style.transitionDelay = `${index * 50}ms`; 
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            // --- RENDERING LOGIC ---
            function renderProjects(loadMore = false) {
                if (!loadMore) {
                    filteredProjects = projects.filter(p => (currentFilter === 'all' || p.tags.includes(currentFilter)) && p.title.toLowerCase().includes(searchTerm.toLowerCase()));
                    projectGrid.innerHTML = '';
                    visibleProjectCount = 0;
                }
                
                const startIndex = visibleProjectCount;
                visibleProjectCount += PROJECTS_PER_PAGE;
                const projectsToDisplay = filteredProjects.slice(startIndex, visibleProjectCount);

                projectsToDisplay.forEach(project => {
                    const card = document.createElement('a');
                    card.href = project.url;
                    card.target = '_blank';
                    card.rel = 'noopener noreferrer';
                    card.className = 'project-card';
                    card.dataset.interactive = 'true';
                    
                    const tagsHTML = project.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                    card.innerHTML = `
                        <div class="card-content">
                            <h2>${project.title}</h2>
                            <p>${project.desc}</p>
                            <div class="card-tags">${tagsHTML}</div>
                        </div>
                    `;
                    projectGrid.appendChild(card);
                    observer.observe(card); 
                });
                
                loadMoreBtn.style.display = filteredProjects.length > visibleProjectCount ? 'inline-block' : 'none';
                updateCursorEventListeners();
            }

            // --- EVENT LISTENERS ---
            filterButtonsContainer.addEventListener('click', e => {
                if (e.target.tagName === 'BUTTON') {
                    document.querySelector('.filter-buttons .active').classList.remove('active');
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    renderProjects();
                }
            });

            searchInput.addEventListener('input', e => { searchTerm = e.target.value; renderProjects(); });
            loadMoreBtn.addEventListener('click', () => renderProjects(true));

            // --- SPOTLIGHT & CURSOR LOGIC ---
            projectGrid.addEventListener('mousemove', e => {
                const card = e.target.closest('.project-card');
                if (card) {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                }
            });

            const cursor = document.querySelector('.cursor');
            function updateCursorEventListeners() {
                const interactiveElements = document.querySelectorAll('a, button, input, [data-interactive]');
                interactiveElements.forEach(el => {
                    el.removeEventListener('mouseenter', growCursor);
                    el.removeEventListener('mouseleave', shrinkCursor);
                    el.addEventListener('mouseenter', growCursor);
                    el.addEventListener('mouseleave', shrinkCursor);
                });
            }
            const growCursor = () => cursor.classList.add('hover-grow');
            const shrinkCursor = () => cursor.classList.remove('hover-grow');

            window.addEventListener('mousemove', e => {
                if (window.innerWidth > 768) {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                }
            });
            
            // --- INITIALIZATION ---
            setupIntroAnimation();
            renderProjects();
        });
    </script>
</body>
</html>
